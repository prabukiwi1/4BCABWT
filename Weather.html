<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="inputvalue" placeholder="Enter your city"><br><br>
    <input type="submit" value="submit" class="button">
    <div>
        <h1 class="name"></h1>
        <p class="temp"></p>
        <p class="des"></p>
    </div>
    <script>
        var button=document.querySelector('.button');
        var inputvalue=document.querySelector('.inputvalue');
        var name1=document.querySelector('.name');
         var temp=document.querySelector('.temp');
          var des=document.querySelector('.des');
          button.addEventListener('click',function(){
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputvalue.value+'&appid=Your API_KEY')
            .then(response=>response.json())
            .then(data=>{
                var namevalue=data['name'];
                var tempvalue=data['main']['temp'];
                var desvalue=data['weather'][0]['description'];
                name1.innerHTML=namevalue;
                temp.innerHTML=tempvalue;
                des.innerHTML=desvalue;
            })
            .catch(err=>alert('Error'))

          })
    </script>
</body>
</html>
